          - os: ubuntu-18.04
            target: llvmwin64
          # Ubuntu latest is only needed for the Windows build
          - os: ubuntu-latest
            target: llvm64
          # We already build for Windows on ubuntu-latest
          - os: macos-latest
            target: llvmwin64
    steps:
      - name: Cache LLVM
        id: cache_llvm
        uses: actions/cache@v3
